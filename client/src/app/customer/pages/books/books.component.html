<div class="container">
    <!-- Book Grid -->
    <div class="row">
        <!-- Search Box -->
        <div class="search-box my-3">
            <input
                type="text"
                class="form-control"
                placeholder="Search books..."
            />
        </div>
        <div
            *ngFor="let item of books | paginate: { id: 'content-pagination', itemsPerPage: itemsPerPage, currentPage: currentPage }"
            class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-6 text-center my-3 px-2">
            <div class="card book-card" tabindex="0">
                <div class="card-img-wrapper">
                    <img [src]="item.img" [alt]="item.name || 'Book Image'" loading="lazy" class="card-img-top" 
                    (click)="navigateToLevels(item)" />
                </div>
                <div class="card-body">
                    <h5 class="card-title text-truncate" [attr.title]="item.name">{{ item.name }}</h5>
                    <div class="d-flex justify-content-between mt-3">
                        <button class="btn btn-outline-dark btn-sm" (click)="booksDetails(item)">
                            Details
                        </button>
                        <button class="btn btn-success btn-sm" (click)="downloadPDF(item.name)">
                            <i class="fas fa-file-pdf fa-fw"></i> Download
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div class="pagination-wrapper mt-4 d-flex justify-content-center">
        <pagination-controls
            id="content-pagination"
            (pageChange)="currentPage = $event"
            class="pagination"
            previousLabel="Pervious"
            nextLabel="Next"
        >
        </pagination-controls>
    </div>
</div>
