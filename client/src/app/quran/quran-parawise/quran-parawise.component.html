<div class="modal fade" id="displayOption" tabindex="-1" aria-labelledby="displayOptionLabel" aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Font Size</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-md-6 col-6 text-center">
                        <a href="#" class="action-btn text-decoration">
                            <i class="fa fa-search-minus"></i>
                        </a>
                    </div>
                    <div class="col-md-6 col-6 text-center">
                        <a href="#" class="action-btn text-decoration">
                            <i class="fa fa-search-plus"></i>
                        </a>

                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
<!--first end-->
