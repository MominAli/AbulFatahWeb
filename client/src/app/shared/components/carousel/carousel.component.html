<div class="container mt-150">
  <div class="row">
    <div class="col">
      <div id="carouselOne" class="carousel slide" data-bs-ride="carousel" [attr.data-bs-interval]="carouselOneInterval">
        <div class="carousel-inner">
          <div *ngFor="let item of carouselOneItems; let i = index" class="carousel-item" [ngClass]="{'active': i === 0}">
            <img [src]="item.src" class="d-block w-100" [alt]="item.alt">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselOne" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselOne" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="col">
      <div id="carouselTwo" class="carousel slide" data-bs-ride="carousel" [attr.data-bs-interval]="carouselTwoInterval">
        <div class="carousel-inner">
          <div *ngFor="let item of carouselTwoItems; let i = index" class="carousel-item" [ngClass]="{'active': i === 0}">
            <img [src]="item.src" class="d-block w-100" [alt]="item.alt">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselTwo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselTwo" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>
